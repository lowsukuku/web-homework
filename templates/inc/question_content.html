{% load static %}
<div class="row">
    <div class="row border-bottom border-dark" style="min-height: 9rem; margin: 2%;">
        <div class="col-2 border-right border-dark ">
            <div class="row mb-1"><img src="{% static 'img/suy7dwpw.bmp' %}" class="mx-auto rounded-sm" alt="avatar"
                    style="max-width: 4rem;"></div>
            <div class="row">
                <div class="col"
                    style="display: flex; flex-direction: column; justify-content: center; margin: 5%; padding: 2%;">
                    <div class="rectangle border border-dark rounded-lg" style="width: auto; text-align: center;">
                        {{question.rating}}
                    </div>
                </div>
                <div class="col mx-1" style="display: flex; flex-direction: column; justify-content: center;">
                    <div class="row">
                        <button type="button" class="btn btn-outline-dark inline-block">
                            <img src="{% static 'img/like.png' %}" alt="like">
                        </button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-outline-dark inline-block">
                            <img src="{% static 'img/dislike.png' %}" alt="dislike">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-10">

            <h4>{{ question.title }}</h4>

            <p style="margin: 0;">
                {{question.text}}
            </p>
            Tags:
            {% for tag in question.tags %}
            <a href="/tag/{{tag}}">
                {{tag}}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
