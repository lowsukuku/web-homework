{% extends 'base.html' %}
{% block content %}
    <h3>New question</h3>
    <form form action="{%url 'submit_question'%}" method="post">
    {% csrf_token %}
        <div class="form-group row" style="margin: 3%;">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control border-dark" placeholder="Enter your title here"
                    required>
            </div>
        </div>
        <div class="form-group row" style="margin: 3%;">
            <label class="col-sm-2 col-form-label">Text</label>
            <div class="col-sm-10">
                <textarea type="text" name="text" class="form-control border-dark" placeholder="Enter your text here"
                    style="min-height: 7rem; text-align: start;" required></textarea>
            </div>
        </div>
        <div class="form-group row" style="margin: 3%;">
            <label class="col-sm-2 col-form-label">Tags</label>
            <div class="col-sm-10">
                <input type="text" name="tags" class="form-control border-dark" placeholder="Enter your tags here"
                    required>
                <button type="submit" class="btn btn-outline-dark inline-block mt-3"
                    style="background-color: darkgray;">Submit</button>
            </div>
        </div>

    </form>
{% endblock content %}
